<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vite App</title>

    <link crossorigin href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="preload" as="style">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet" media="print"
          onload="this.onload=null;this.removeAttribute('media');">
    <noscript>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    </noscript>

    <link href="src/sass/main.scss" rel="stylesheet"/>
    <script defer src="src/js/controller.js" type="module"></script>

</head>
<body>
<div id="app" class="[ app ] [ stacked ]" data-extrinsic-sizing='true'>
    <picture id="background" data-filter="darker"></picture>

    <div class="[ wrapper ] [ block-size-full pad-block-fluid-8 direction-column//below-md ]">
        <main id="main" class="direction-column align-content-between">
            <div id="quote" class=" [ flow ] [ size-2 max-inline-size size-content-3 d-flex align-items-start ]" aria-hidden="true"></div>

            <div id="clock" class="[ flow ] [ size-fluid-3 direction-row//above-md ]" aria-hidden="true"></div>
        </main>
    </div>

    <div id="panel" class="[ panel ] [ pad-block-fluid-7 bg-primary clr-secondary ]" data-state="hidden"></div>

    <div id="loader" class="inset-full bg-gray justify-content-center align-items-center" aria-hidden="true">
        <span class="loader"></span>
    </div>
</div>
</body>
</html>
